<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        num = 0;

        // Count the number of times this funcion is called
        function myFunc() {
            num++;
            document.myForm.outputField.value = "Called " + num + " times.";
        }
        
        window.setInterval( "myFunc()", 1000 );
        </script>
    </head>
    <body>
        <form name="myForm">
            <input type="text" name="outputField" readonly>
        </form>
    </body>
</html>
